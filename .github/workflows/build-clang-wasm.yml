name: Build clang-format WASM

on:
  workflow_dispatch: # Manual trigger
  push:
    paths:
      - "formatters/clang/clang-format/**"
      - ".github/workflows/build-clang-wasm.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: "latest"

      - name: Build WASM
        run: |
          cd formatters/clang
          ./build-wasm.sh

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: clang-format-wasm
          path: formatters/clang/wasm/clang-format.wasm
          retention-days: 90

      - name: Create Release Asset
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feat/clang-format-wasm'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: clang-wasm-${{ github.sha }}
          name: clang-format WASM ${{ github.sha }}
          files: formatters/clang/wasm/clang-format.wasm
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
