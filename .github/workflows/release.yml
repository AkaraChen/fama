name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build Go shared library
        shell: bash
        run: |
          cd formatters/shfmt/go
          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-msvc" ]]; then
            CGO_ENABLED=1 GOARCH=amd64 go build -buildmode=c-shared -o shformatter.dll formatter.go
          elif [[ "${{ matrix.target }}" == "x86_64-apple-darwin" ]]; then
            CGO_ENABLED=1 GOARCH=amd64 go build -buildmode=c-shared -o libshformatter.dylib formatter.go
          elif [[ "${{ matrix.target }}" == "aarch64-apple-darwin" ]]; then
            CGO_ENABLED=1 GOARCH=arm64 go build -buildmode=c-shared -o libshformatter.dylib formatter.go
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            CGO_ENABLED=1 CC=aarch64-linux-gnu-gcc GOOS=linux GOARCH=arm64 go build -buildmode=c-shared -o libshformatter.so formatter.go
          else
            CGO_ENABLED=1 GOARCH=amd64 go build -buildmode=c-shared -o libshformatter.so formatter.go
          fi

      - name: Build
        shell: bash
        run: |
          if [[ "${{ matrix.cross }}" == "true" ]]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../fama-${{ github.ref_name }}-${{ matrix.target }}.tar.gz fama
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path fama.exe -DestinationPath ../../../fama-${{ github.ref_name }}-${{ matrix.target }}.zip
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fama-${{ matrix.target }}
          path: fama-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
